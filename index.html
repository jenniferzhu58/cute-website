<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Mushy ðŸ’•</title>

  <!-- Handwritten-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #80c8a6;
      --bg2: #6db1b9;
      --accent: #4e8068;
      --border: #476f5c;
      --shadow: rgba(27, 36, 28, 0.3);
    }

    /* ===== Base Page ===== */
    body {
      background: linear-gradient(300deg, var(--bg1), var(--bg2));
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Caveat', Cambria, serif;
      color: white;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      padding: 3vh 2vw;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* ===== Container ===== */
    .photo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4vh;
      width: 100%;
      max-width: 1000px;
    }

    /* ===== Photos Row ===== */
    .photo-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 2vw;
      width: 100%;
    }

    .photo {
      width: clamp(200px, 40%, 400px);
      height: auto;
      border-radius: 20px;
      border: 0.5vw solid var(--border);
      box-shadow: 0 4px 20px var(--shadow);
      transition: transform 0.3s ease;
      z-index: 2;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    /* ===== Lego "Button" ===== */
    .lego-button {
      width: clamp(180px, 14vw, 180px);
      height: auto;
      margin-top: 2vh;
      opacity: 1;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .lego-button:hover {
      transform: scale(1.12);
      filter: brightness(1.1);
    }

    /* ===== Text ===== */
    h1 {
      font-size: clamp(35px, 4vw, 48px);
      margin: 0.5em 0 0.2em;
    }

    p {
      font-size: clamp(30px, 2vw, 28px);
      line-height: 1.4;
      margin: 0.5em auto;
      max-width: 85%;
    }

    /* ===== Responsive Layout ===== */
    @media (max-width: 800px) {
      .photo-row {
        flex-direction: column;
        gap: 2vh;
      }
      .lego-button {
        margin-top: 1vh;
      }
    }

    @media (min-width: 801px) {
      .photo-row {
        flex-direction: row;
      }
      .lego-button {
        margin-top: 2.5vh;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation: none !important;
        transition: none !important;
      }
      body { opacity: 1 !important; }
    }
  </style>
</head>

<body>
  <div class="photo-container">
    <h1>Hi Mushy ðŸ’–</h1>

    <div class="photo-row">
      <!-- Left Photo -->
      <img src="Mushcoustic.jpg" alt="Us" class="photo">

      <!-- Right Photo -->
      <img src="Mushcoustic2.png" alt="Us 2" class="photo">
    </div>

    <!-- ðŸ§± Lego "Button" -->
    <img 
      src="Legos.png" 
      alt="Legos Button" 
      class="lego-button"
      onclick="window.location.href='clickme.html'"
    >

    <p>
      My first attempt at coding!<br> Click the legos for a surprise :)
    </p>
  </div>
</body>
</html>
